language: cpp
dist: trusty

branches:
  only:
  - master

env:
  global:
    # scan.coverity token
    - secure: ""

before_script:
  - mkdir build && cd build
  - . ./../scripts/travis/install-cmake.sh
  
matrix:
  include:
  #
  # G++ 5
  #
  - os: linux
    env:
      - TASK="G++ 5"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - sourceline: ppa:kzemek/boost
        packages:
          - gcc-5
          - g++-5
          - libboost1.58-dev
          - libboost-test1.58-dev
    script:
      - |
        cmake .. \
        -DCMAKE_CXX_COMPILER=g++-5 \
        -DCMAKE_BUILD_TYPE=Debug \
        -DENABLE_TESTS=ON
      - cmake --build .

  #
  # Clang 3.8
  #
  - os: linux
    env:
      - TASK="Clang 3.8"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-4.0
          - sourceline: ppa:kzemek/boost
        packages:
          - clang-3.8
          - gcc-5
          - g++-5
          - libboost1.58-dev
          - libboost-test1.58-dev
    script:
      - |
        cmake .. \
        -DCMAKE_C_COMPILER=clang-3.8 \
        -DCMAKE_CXX_COMPILER=clang++-3.8 \
        -DENABLE_COVERAGE=ON \
        -DENABLE_TESTS=ON
      - cmake --build .

  #
  # Codecov
  #
  - os: linux
    env:
      - TASK="Codecov"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - sourceline: ppa:kzemek/boost
        packages:
          - gcc-5
          - g++-5
          - libboost1.58-dev
          - libboost-test1.58-dev
    script:
      - |
        cmake .. \
        -DCMAKE_CXX_COMPILER=g++-5 \
        -DCMAKE_BUILD_TYPE=Debug \
        -DENABLE_COVERAGE=ON \
        -DENABLE_TESTS=ON
      - cmake --build .
      - bash <(curl -s https://codecov.io/bash)

  #
  # Coverity Scan
  #
  - os: linux
    env:
      - TASK="Coverity Scan"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - sourceline: ppa:kzemek/boost
        packages:
          - gcc-5
          - g++-5
          - libboost1.58-dev
          - libboost-test1.58-dev
      coverity_scan:
        project:
          name: "timcogames/sway.module_core"
          description: "Описание"
        notification_email: victor-timoshin@hotmail.com
        build_command_prepend: cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_TESTS=ON ..
        build_command: cmake --build .
        branch_pattern: master
    script:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt

  #
  # Coveralls
  #
  - os: linux
    env:
      - TASK="Coveralls"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - sourceline: ppa:kzemek/boost
        packages:
          - gcc-5
          - g++-5
          - libboost1.58-dev
          - libboost-test1.58-dev
    script:
      - pip install --upgrade --user git+git://github.com/eddyxu/cpp-coveralls.git
      - |
        cmake .. \
        -DCMAKE_CXX_COMPILER=g++-5 \
        -DCMAKE_BUILD_TYPE=Debug \
        -DENABLE_COVERAGE=ON \
        -DENABLE_TESTS=ON
      - cmake --build .
      - cd ..
      - |
        coveralls --build-root build --gcov-options '\-lp' \
          -e build/external \
          -e build/include \
          -e build/CMakeFiles/3.8.0 \
          -e build/CMakeFiles/feature_tests.c \
          -e build/CMakeFiles/feature_tests.cxx

notifications:
  email: false
